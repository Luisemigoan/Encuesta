<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Form</title>
</head>

<body>

    <main>
        <header class="header">
            <h1 id="title">Form Survey</h1>
            <p id="description">Please take a few minutes to answer this survey</p>
        </header>

        <form action="#" method="post" id="survey-form">

            <div class="container">
                <fieldset>
                    <label for="name" id="name-label"> Name:
                        <input type="text" id="name" class="name" placeholder="Enter your name" required>
                    </label>
                    <label for="email" id="email-label"> Email:
                        <input type="email" id="email" class="email" name="email" placeholder="Enter your email"
                            required>
                    </label>
                    <label for="age" id="number-label"> Age
                        <input type="number" id="number" class="age" name="age" placeholder="Age" min="18" max="90" step="1" required>
                    </label>
                </fieldset>

                <fieldset>
                    <legend>Which option best describes your current role?</legend>
                    <label>
                        <select id="dropdown" name="role" required>
                            <option value="" selected disabled>Select One</option>
                            <option value="1">Student</option>
                            <option value="2">Full Time Job</option>
                            <option value="3">Full Time Learner</option>
                            <option value="4">Prefer not to say</option>
                            <option value="5">Other</option>
                        </select>
                    </label>
                </fieldset>

                <fieldset>
                    <legend>Would you recommend FreeCodeCamp</legend>
                    <label> 
                        <input type="radio" class="inline" name="recommend" value="definitely"> Definitely
                    </label>
                    <label> 
                        <input type="radio" class="inline" name="recommend" value="maybe"> Maybe
                    </label>
                    <label> 
                        <input type="radio" class="inline" name="recommend" value="notsure"> Not Sure
                    </label>
                </fieldset>

                <fieldset>
                    <legend>What is your favorite feature of FreeCodeCamp?</legend>
                    <label>
                        <select id="feature" name="feature" required>
                            <option value="" selected disabled>Select an option</option>
                            <option value="1">Challenges</option>
                            <option value="2">Projects</option>
                            <option value="3">Community</option>
                            <option value="4">Open Source</option>
                        </select>
                    </label>
                </fieldset>

                <fieldset>
                    <legend>What would you like to see improved?</legend>
                    <label for="frontend"> 
                        <input type="checkbox" class="inline" id="frontend" name="frontend" value="frontend"> Front-end Projects
                    </label>
                    <label for="backend"> 
                        <input type="checkbox" class="inline" id="backend" name="backend" value="backend"> Back-end projects
                    </label>
                    <label for="data"> 
                        <input type="checkbox" class="inline" id="data" name="data" value="data"> Data Visualization
                    </label>
                    <label for="challenges"> 
                        <input type="checkbox" class="inline" id="challenges" name="challenges" value="challenges"> Challenges 
                    </label>
                    <label for="community"> 
                        <input type="checkbox" class="inline" id="community" name="community" value="community"> Open Source Community 
                    </label>
                    <label for="gitter"> 
                        <input type="checkbox" class="inline" id="gitter" name="gitter" value="gitter"> Gitter help rooms
                    </label>
                    <label for="videos"> 
                        <input type="checkbox" class="inline" id="videos" name="videos" value="videos"> Videos
                    </label>
                    <label for="meetups"> 
                        <input type="checkbox" class="inline" id="meetups" name="meetups" value="meetups"> City Meetups 
                    </label>
                    <label for="wiki">    
                        <input type="checkbox" class="inline" id="wiki" name="wiki" value="wiki"> Wiki 
                    </label>
                    <label for="forum">  
                        <input type="checkbox" class="inline" id="forum" name="forum" value="forum"> Forum 
                    </label>
                    <label for="courses"> 
                        <input type="checkbox" class="inline" id="courses" name="courses" value="courses"> Additional Courses
                    </label>
                </fieldset>

                <fieldset>
                    <legend>Any comments or suggestions?</legend>
                        <textarea id="comments" name="comments" rows="6" cols="30" placeholder="Enter your comment here..." maxlength="500"></textarea>
                </fieldset>
            </div>
            <input type="submit" id="submit" value="Submit" class="button">
        </form>
    </main>
    <footer>
        <p>Elaborado por Luis Emilio González Ángel</p>
    </footer>
</body>

</html>

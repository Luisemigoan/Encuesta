<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Form</title>
</head>

<body>

    <main>
        <header class="header">
            <h1>Form Survey</h1>
            <p>Please take a few minutes to answer this survey</p>
        </header>

        <form action="#" method="post">

            <div class="container">
                <fieldset>
                    <label for="name"> Name:
                        <input type="text" id="name" class="name" placeholder="Enter your name" required>
                    </label>
                    <label for="email"> Email:
                        <input type="email" id="email" class="email" name="email" placeholder="Enter your email"
                            required>
                    </label>
                    <label for="age"> Age
                        <input type="number" id="age" class="age" name="age" placeholder="Age" min="18" max="90" required>
                    </label>
                </fieldset>

                <fieldset>
                    <legend>Which option best describes your current role?</legend>
                    <label for="role">
                        <select id="role" name="role">
                            <option value="" selected disabled>Select One</option>
                            <option value="1">Student</option>
                            <option value="2">Full Time Job</option>
                            <option value="3">Full Time Learner</option>
                            <option value="4">Prefer not to say</option>
                            <option value="5">Other</option>
                        </select>
                    </label>
                </fieldset>

                <fieldset>
                    <legend>Would you recommend FreeCodeCamp</legend>
                    <label for="definitely"> Definitely
                        <input type="radio" id="definitely" name="recomend" value="definitely"> 
                    </label>
                    <label for="maybe"> Maybe
                        <input type="radio" id="maybe" name="recomend" value="maybe"> 
                    </label>
                    <label for="definitely"> Not Sure
                        <input type="radio" id="notsure" name="recomend" value="notsure"> 
                    </label>
                </fieldset>

                <fieldset>
                    <legend>What is your favorite feature of FreeCodeCamp?</legend>
                    <label for="feature">
                        <select id="feature">
                            <option value="4" selected disabled>Select an option</option>
                            <option value="">Challenges</option>
                            <option value="1">Projects</option>
                            <option value="2">Community</option>
                            <option value="3">Open Source</option>
                        </select>
                    </label>
                </fieldset>

                <fieldset>
                    <legend>What would you like to see improved?</legend>
                    <label for="front"> Front-end Projects
                        <input type="checkbox" id="" name="" value="">
                    </label>
                    <label for=""> Back-end projects
                        <input type="checkbox" id="front" name="front" value="front">
                    </label>
                    <label for="data"> Data Visualization
                        <input type="checkbox" id="data" name="data" value="data">
                    </label>
                    <label for="challenges"> Challenges
                        <input type="checkbox" id="challenges" name="challenges" value="challenges">
                    </label>
                    <label for="community"> Open Source Community
                        <input type="checkbox" id="community" name="community" value="community">
                    </label>
                    <label for="gitter"> Gitter help rooms
                        <input type="checkbox" id="gitter" name="gitter" value="gitter">
                    </label>
                    <label for="videos"> Videos
                        <input type="checkbox" id="videos" name="videos" value="videos">
                    </label>
                    <label for="meetups"> City Meetups
                        <input type="checkbox" id="meetups" name="meetups" value="meetups">
                    </label>
                    <label for="wiki"> Wiki
                        <input type="checkbox" id="wiki" name="wiki" value="wiki">
                    </label>
                    <label for="forum"> Forum
                        <input type="checkbox" id="forum" name="forum" value="forum">
                    </label>
                    <label for="courses"> Additional Courses
                        <input type="checkbox" id="courses" name="courses" value="courses">
                    </label>
                </fieldset>

                <fieldset>
                    <legend>Any comments or suggestions?</legend>
                    <label for="textarea">
                        <textarea id="comments" name="comments" rows="6" cols="30" placeholder="Enter your comment here..."></textarea>
                    </label>
                </fieldset>
            </div>
            <input type="submit" value="Submit" class="button">
        </form>
    </main>
    <footer>
        <p>Elaborado por Luis Emilio González Ángel</p>
    </footer>
</body>

</html>
